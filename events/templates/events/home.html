{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniVerse Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #1e293b;
    }

    header {
      background: linear-gradient(to right, #6366f1, #3b82f6);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #f1f5f9;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 40px;
      flex-wrap: wrap;
      background: white;
      border-radius: 12px;
      margin: 30px auto;
      max-width: 1100px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h2 {
      font-size: 40px;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      color: #475569;
      margin-bottom: 30px;
    }

    .hero-text a {
      background: #3b82f6;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .hero-text a:hover {
      background: #2563eb;
    }

    .hero img {
      max-width: 400px;
      border-radius: 10px;
      margin-top: 30px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e3a8a;
      color: #e2e8f0;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }

      .hero img {
        max-width: 90%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>UniVerse Events</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'event_list' %}">Events</a>
      <a href="#">Categories</a>
      <a href="{% url 'login' %}">Login</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Explore Every University Event</h2>
      <p>Tech Fests, Workshops, Seminars, Contests & more. Stay informed and never miss a beat on campus!</p>
      <a href="#">View Events</a>
    </div>
    <img src="{% static 'events/images/universe_banner.jpg' %}" alt="Event Image">

  </section>

  <footer>
    <p>&copy; 2025 UniVerse Events. Built for students, by students.</p>
  </footer>
</body>
</html>
